<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <img src="./images/bg-pattern-top.svg" alt="" class="top">
  <main>
    <div class="card">

      <div class="top-card">
        <img src="./images/bg-pattern-card.svg" alt="">
      </div>

      <div class="bottom-card">

        <div class="profile-pic">
          <img src="./images/image-victor.jpg" alt="">
        </div>

        <div class="text">
          <h2>Victor Crest <span class="grey-txt">26</span></h2>
          <p class="marg grey-txt">London</p>

          <div class="stats">
            <span>
              <p>80K</p>
              <p class="grey-txt">Followers</p>
            </span>
            <span>
              <p>803K</p>
              <p class="grey-txt">Likes</p>
            </span>
            <span>
              <p>1.4K</p>
              <p class="grey-txt">Photos</p>
            </span>
          </div>

        </div>

      </div>

    </div>
  </main>
  <img src="./images/bg-pattern-bottom.svg" alt="" class="bottom">
</body>

</html>
